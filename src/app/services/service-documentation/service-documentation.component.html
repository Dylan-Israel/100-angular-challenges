 <app-banner-cut-out [title]="'Services'" [imageUrl]="'assets/back-3.jpg'"></app-banner-cut-out>
 <hr>

 <app-card [iconClasses]="'fas fa-info-circle'" [title]="'Param Example'" [subTitle]="'Service'">
   <div body>
     {{userIdExample | json}}
   </div>

   <div footer>
     <button routerLink="/services/3">Go to Route ID 3</button>
   </div>
 </app-card>

 <app-card [iconClasses]="'fas fa-info-circle'" [title]="'Local Storage'" [subTitle]="'Service'">
   <div body>
     {{state | json}}
   </div>

   <div footer>
     <button (click)="updateState()">Update State</button>
   </div>
 </app-card>

 <app-card [iconClasses]="'fas fa-info-circle'" [title]="'Snackbar'" [subTitle]="'Service'">
   <div body>
     <button (click)="callSnackbar()">Call Snackbar</button>
   </div>
 </app-card>

 <app-card [iconClasses]="'fas fa-info-circle'" [title]="'User'" [subTitle]="'Service'">
   <div body>
     <p>{{user | json}}</p>
   </div>
 </app-card>
